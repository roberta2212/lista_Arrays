<script>

    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    const n1 = Number(prompt("informe um número inteiro"));
    const n2 = Number(prompt("informe outro número inteiro"));
    const n3 = Number(prompt("informe mais um número inteiro"));
    //PROCESSAMENTO
    let arrayVazio = [];
    if (n3 < n2 < n1) {
        arrayVazio = [n3, n2, n1];
    } 
    else {
        arrayVazio [n1, n2, n3];
    }
    document.write(`Os elementos do array são: ${arrayVazio.join(" - ")}.`);


    //SAÍDA

</script>

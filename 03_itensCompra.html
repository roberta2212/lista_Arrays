<script>
    //Problema: Itens da lista de compras
    //Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    //Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    //Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma: 
    //As frutas a serem compradas são: fruta1, fruta2, fruta3.
    //As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    //A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.

    
    let frutas = [];
let bebidas = [];

for (let i = 0; i < 3; i++) {
    let fruta = prompt("Insira uma fruta para a lista de compras:");
    frutas.push(fruta);
}


for (let i = 0; i < 3; i++) {
    let bebida = prompt("Insira uma bebida para a lista de compras:");
    bebidas.push(bebida);
}
let frutasFormatadas = "As frutas a serem compradas são: " + frutas.join(", ") + ".";
let bebidasFormatadas = "As bebidas a serem compradas são: " + bebidas.join(", ") + ".";
let listaCompleta = "A lista completa de compras é: " + frutas.concat(bebidas).join(", ") + ".";
console.log(frutasFormatadas);
console.log(bebidasFormatadas);
console.log(listaCompleta);
</script>
